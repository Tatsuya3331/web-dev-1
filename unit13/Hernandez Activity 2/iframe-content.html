<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the links below to see the difference:</p>
    <!-- Link with _self target -->
         <a href="https://www.example.com" target="_self">
        Open Example.com in This Iframe (Self)
        </a>
    <br /><br />
        <a href="https://www.example.com" target="_parent">
            Open Example.com in Parent Frame
        </a>
    <br /><br />

        <a href="https://www.example.com" target="_top">
            Open Example.com in Full Window (Top)
        </a>
    
</body>
</html>
